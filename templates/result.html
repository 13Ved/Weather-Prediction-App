<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Weather Prediction Result</h1>
    <div class="result">
        <h2>Predicted Weather:</h2>
        <p>{{ prediction }}</p>
        <p><a href="/">Back to Prediction</a></p>
    </div>
</body>
</html>
